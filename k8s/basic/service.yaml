# Service for Hacky Stack application
# This exposes the application pods internally within the cluster
apiVersion: v1
kind: Service
metadata:
  name: hackystack-service
  namespace: hackystack
  labels:
    app: hackystack
    component: app
spec:
  # ClusterIP service - accessible only within the cluster
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: hackystack
    component: app